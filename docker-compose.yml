version: '3.8'

services:
  diabetes-predictor:
    build: .
    container_name: diabetes-prediction-rf
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
